<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ayaan üéâ</title>
  <style>
    body {
      background: #d1f3ff;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #ff3366;
      font-size: 2.5em;
      margin-bottom: 60px;
      letter-spacing: 2px;
    }

    .cake {
      position: relative;
      width: 150px;
      height: 120px;
      background: linear-gradient(
        to bottom,
        #ffd6e0 0%,
        #ffd6e0 33%,
        #ffc2d4 33%,
        #ffc2d4 66%,
        #ffabbd 66%,
        #ffabbd 100%
      );
      border-radius: 10px;
      animation: dance 0.8s infinite alternate;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -20px;
      width: 100%;
      height: 25px;
      background: #fff0f5;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .candles {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }

    .candle {
      width: 6px;
      height: 20px;
      background: linear-gradient(45deg, #ffc107, #ff7043);
      border-radius: 2px;
      position: relative;
    }

    .candle::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 10px;
      background: radial-gradient(circle, gold 40%, orange 90%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    .eyes {
      position: absolute;
      top: 45px;
      display: flex;
      gap: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .eye {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
    }

    .mouth {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      border: 3px solid black;
      border-top: none;
      border-radius: 0 0 40px 40px;
    }

    .arms {
      position: absolute;
      top: 60px;
      width: 200px;
      display: flex;
      justify-content: space-between;
      left: 50%;
      transform: translateX(-50%);
    }

    .arm {
      width: 40px;
      height: 2px;
      background: black;
      animation: wave 0.6s infinite alternate;
    }

    .legs {
      position: absolute;
      bottom: -20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .leg {
      width: 2px;
      height: 30px;
      background: black;
      animation: step 0.6s infinite alternate;
    }

    @keyframes dance {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    @keyframes wave {
      from { transform: rotate(0deg); }
      to { transform: rotate(30deg); }
    }

    @keyframes step {
      from { transform: rotate(10deg); }
      to { transform: rotate(-10deg); }
    }

    .message {
  margin-top: 20px; /* increased space */
  text-align: center;
  font-size: 1.5em;
  color: #ff3366;
  color: #333;
}


    .heart {
      color: red;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

      <div class="candle"></div>
    </div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth"></div>
    <div class="arms">
      <div class="arm"></div>
      <div class="arm"></div>
    </div>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>

  <div class="message">
    <p>Happy Birthday Ayaan üéÇ</p>
    <p>I‚Äôll always be there for you ü§ç</p>
    <p>I love you, Ayaan <span class="heart">‚ù§Ô∏è</span></p>
  </div>

</body>
</html>
